<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>NGLink-inator</title>
</head>

<body>
    <form class="container my-5">
        <p class="fs-1">NGLink-inator</p>
        <div class="mb-3">
            <label for="ngLink" class="form-label">Link del NGL</label>
            <input type="text" class="form-control" id="ngLink">
        </div>
        <div class="mb-3">
            <label for="ngMessage" class="form-label">Mensaje a enviar</label>
            <textarea type="text" class="form-control" id="ngMessage"></textarea>
        </div>
        <div class="mb-3">
            <label for="ngCount" class="form-label">Numero de mensajes (no te excedas)</label>
            <input type="number" class="form-control" id="ngCount">
        </div>
        <button type="button" class="btn btn-primary" id="sendButton">Empezar spam</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
